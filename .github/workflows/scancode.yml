name: ScanCode License Compliance Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # 也可以手动触发工作流（在GitHub网页点击运行）
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run ScanCode Toolkit
        # 使用官方推荐的Action来运行ScanCode
        uses: nexB/scancode-action@v1
        with:
          # 扫描输出格式和路径
          output: 'scan-results'
          format: 'html,json,spdx-json'
          # 您关心的扫描参数
          license: true
          copyright: true
          # 忽略一些无关的目录，加快扫描
          ignore: '*.min.js,*.min.css,*.pyc,__pycache__,.git,.github,node_modules'

      - name: Upload Scan Results as Artifact
        # 将扫描结果文件打包，供您下载
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: scan-results/
          retention-days: 7